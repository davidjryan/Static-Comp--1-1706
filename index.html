<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Static-Comp-1</title>
  </head>
  <body>
    <main>
      <header>
        <section class="header-title-container">
          <h1>It's a me, MARIO</h1>
          <p class="movie-quote">Can't stop now, this is Donkey Kong Country</p>
        </section>
        <section class="header-button-container">
          <p class="header-button" type="submit"><img class="banana" src="assets/001-banana.svg" alt="">Travel</p>
          <p class="header-button" type="submit"><img class="banana" src="assets/002-bananas.svg" alt="">Plans</p>
        </section>
      </header>
      <article class="box1"><img src="assets/008-leaf.svg" alt="">Uppers</article>
      <article class='box2'><img src="assets/004-mushroom-2.svg" alt="">Downers</article>
      <article class="box3"><img src="assets/009-flower.svg" alt="">Grass</article>
      <article class="box4"><img src="assets/005-mushroom-1.svg" alt="">Pellets</article>
      <article class="box5"><img src="assets/007-tulip.svg" alt="">Screamers</article>
      <article class='box6'><img src="assets/006-mushroom.svg" alt="">Laughers</article>
      <article class="box7"><img src="assets/003-favorite.svg" alt="">Blotter</article>
    </main>
    <aside>
      <div class="dot-div">
        <div class="arrow-div">
          <img src="assets/arrows.svg" class="arrow-left arrow">
          <img src="assets/arrows.svg" class="arrow-right arrow">
        </div>
      </div>
    </aside>
  </body>
</html>
